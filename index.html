<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <title>formulário</title>
</head>
    <body>
        <div class="fullCenter">
            <div id="formulário">
                <h1>CADASTRO</h1>    
                <form>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Nome" class="textField">

                    <label for="colorpicker"></label>
                    <input type="color" id="colorpicker"><br>

                    <label for="nascimento">Data de nascimento:</label>
                    <input type="date" id="nascimento"><br>

                    <label for="hrnascimento">Horário do nascimento:</label>
                    <input type="time" id="hrnascimento"><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" placeholder="aaa@aaa.com" class="textField"><br>

                    <label for="email">Confirme o E-mail:</label><br>
                    <input type="email" id="confemail" placeholder="aaa@aaa.com" class="textField"><br>

                    <label for="doc">Faça upload do documento:</label><br>
                    <input type="file" id="doc" accept=".pdf" multiple class="whiteButton">

                    <input type="hidden" id="test" value="test"><br>

                    <label for="image">Faça upload da foto:</label>
                    <input type="image" class="whiteButton"><br>

                    <label telefone="">Telefone:</label>
                    <input type="number" id="telefone" placeholder="(11)-11111-1111" class="textField"><br>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="textField"><br>

                    <label for="confsenha">Confirme a Senha:</label>
                    <input type="password" id="confsenha" class="textField"><br>

                    <label for="sexo">Sexo:</label>

                    <input type="radio" id="masc" name="sexo" value="m">
                    <label for="masc">Masculino</label>

                    <input type="radio" id="fem" name="sexo" value="f">
                    <label for="fem">Feminino</label>

                    <input type="radio" id="NI" name="sexo" value="g">
                    <label for="NI">Prefere não declarar</label><br>

                    <label for="satisfação">Satifação:</label>
                    <input type="range" id="satisfação">

                    <input type="checkbox" id="agree" value="y">
                    <label for="agree">Concordo com os termos</label>

                    <input type="checkbox" id="agreep" value="y">
                    <label for="agree">Concordo com as políticas</label>

                    <input type="reset" value="Limpar" class="whiteButton">
                    <button class="whiteButton">Enviar</button>

                </form>
            </div>
        </div>
    </body>
</html>
